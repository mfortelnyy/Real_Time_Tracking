<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Tracking Prototype</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 80vh;
    }

    .marker-label {
      font-size: 14px;
      color: #fff;
      text-align: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      line-height: 30px;
    }

    .marker-a { background-color: #ff5733; }
    .marker-b { background-color: #c70039; }
    .marker-c { background-color: #900c3f; }
    .marker-d { background-color: #581845; }
    .marker-e { background-color: #3c096c; }
    .marker-f { background-color: #bc5090; }
    .marker-g { background-color: #ff6361; }
    .marker-h { background-color: #ffa600; }
    .marker-i { background-color: #ff7c43; }
    .marker-j { background-color: #d45087; }
    .marker-k { background-color: #955196; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const centerCoordinates = [41.83885675733625, -87.62861534160608];
    const locations = [
      { lat: 41.8389, lng: -87.6287, label: 'A', color: 'marker-a' },
      { lat: 41.8388, lng: -87.6286, label: 'B', color: 'marker-b' },
      // ... Add more locations
      { lat: 41.8387, lng: -87.6285, label: 'K', color: 'marker-k' }
    ];

    const map = L.map('map').setView(centerCoordinates, 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    locations.forEach((location, index) => {
      const marker = L.marker([location.lat, location.lng], {
        icon: L.divIcon({
          className: location.color,
          html: `<div class="marker-label">${location.label}</div>`,
          iconSize: [30, 30]
        })
      }).addTo(map);
    });
  </script>
</body>
</html>
